<h1>Add Customer Form</h1>
<div id="snackbar"></div>
<div class="container">
 <div class="row">
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 offset-md-3 offset-lg-3">

  
<div class="form-group">
    <label for="normal-field" class="col-form-label">Enter Name</label>
      <input type="text" [(ngModel)]="newCustomer.FullName" id="normal-field" class="form-control custom-inputs" placeholder="Please Enter Name">

  </div>

  <div class="form-group">
    <label for="normal-field" class="col-form-label">Enter Email</label>

      <input type="text" [(ngModel)]="newCustomer.Email" id="normal-field" class="form-control custom-inputs" placeholder="Please Enter Email">
 
  </div>

  <div class="form-group">
    <label for="normal-field" class="col-form-label">Enter Contact Number</label>
  
      <input type="text" [(ngModel)]="newCustomer.ContactNumber" id="normal-field" class="form-control custom-inputs" placeholder="Enter Contact Number">

  </div>

  <div class="form-group">
    <label for="normal-field" class=" col-form-label">Enter Address</label>
  
      <input type="text" [(ngModel)]="newCustomer.Address" id="normal-field" class="form-control custom-inputs" placeholder="Enter Address">

  </div>

  <div class="form-group">
    <label for="normal-field" class="col-form-label">Referance Contact Number</label>
 
      <input type="text" [(ngModel)]="newCustomer.ReferanceContactNumber" id="normal-field" class="form-control custom-inputs" placeholder="Enter Referance Contact Number">

  </div>

  <div class="form-group">
      <label for="datetimepicker2i">
        Date of Birth
      </label>
      <datetime [timepicker]="false" [(ngModel)]="newCustomer.DateOfBirth" name="datetime" id="datetimepicker2i"></datetime>
  </div>

  <div class="form-group">
     <div class="customerLoader">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
     </div>
  </div>

  <div class="form-group" style="text-align:center;">
  <button (click)="addCustomer()" id="addCustomerBtn" class="btn btn-success add-btn">Add Customer</button>
  </div>
  </div>
 </div>
</div>
