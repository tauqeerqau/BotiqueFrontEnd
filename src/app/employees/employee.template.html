<h1>Add Employee Form</h1>
<div class="container">

  <div class="row">

      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 offset-md-3 offset-lg-3">

    <div class="form-group">
      <label for="normal-field" class="col-form-label">Select Role</label>
      <select (change)="onChange($event.target.value)" class="custom-select">
            <option *ngFor = 'let employeeRole of employeeRoles'
            value={{employeeRole.RoleID}}>
            {{employeeRole.Name}}
        </option>
        </select>
    </div>

    <div class="form-group">
      <label for="normal-field" class="col-form-label">Enter Name</label>

        <input type="text" [(ngModel)]="newEmployee.FullName" id="normal-field" class="form-control custom-inputs" placeholder="Please Enter Name">

    </div>

    <div class="form-group">
      <label for="normal-field" class="col-form-label">Enter Email</label>

        <input type="text" [(ngModel)]="newEmployee.Email" id="normal-field" class="form-control custom-inputs" placeholder="Please Enter Email">

    </div>

    <div class="form-group">
      <label for="normal-field" class="col-form-label">Enter Contact Number</label>
 
        <input type="text" [(ngModel)]="newEmployee.ContactNumber" id="normal-field" class="form-control custom-inputs" placeholder="Enter Contact Number">
  
    </div>

    <div class="form-group">
      <label for="normal-field" class="col-form-label">Enter CNIC Number</label>
 
        <input type="text" [(ngModel)]="newEmployee.CNIC" id="normal-field" class="form-control custom-inputs" placeholder="Enter Contact Number">
  
    </div>

    <div class="form-group">
      <label for="normal-field" class="col-form-label">Enter Address</label>

        <input type="text" [(ngModel)]="newEmployee.Address" id="normal-field" class="form-control custom-inputs" placeholder="Enter Address">

    </div>


    <div class="form-group" style="text-align:center;">
        <button (click)="addEmployee()" class="btn btn-success add-btn">Add Employee</button>
    </div>



 

     </div>
  </div>
</div>
