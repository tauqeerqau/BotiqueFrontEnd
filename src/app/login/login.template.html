<div class="container">
  <div id="snackbar"></div>
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login to SS Boutique</h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              Use Facebook, Twitter or your email to sign in.
            </p>
            <p class="widget-login-info">
              Don't have an account? Sign up now!
            </p>
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="Email" name="Email" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" (keydown)="EnterKey($event)" type="password" [(ngModel)]="Password" name="Password" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p class="errorMessage" style="color:red">{{errorMessage}}</p>
                </div>
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <a class="btn btn-success my-btn btn-sm" (click)="login()">Login</a>
                </div>
              </div>
              
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2016 &copy; Sing. Admin Dashboard Template.
  </footer>
</div>
